<section>
  <!--direct acess filter-->
  <form>
    <input type="text" placeholder="Filter by city" #filter>
    <button class="primary" type="button" (click)="filterResultsDirect(filter.value)">Search</button>
  </form>
  <!--dynamic acess filter-->
  <form [formGroup]="filterForm">
    <input type="text" formControlName="city" (input)="filterResultsDynam()">
  </form>

</section>
<section class="results">
  <app-housing-location *ngFor="let location of filteredLocations" [locationInput]="location"></app-housing-location>
</section>
